<div class="alert alert-info" role="alert" style="margin-top: 10px;">
    当前路径：{{vscodeOptions.curPath}}
</div>
<div class="row">
    <div class="col">
        <div class="card" *ngIf="hasForm" style="margin-bottom: 15px;">
            <div class="card-body" style="padding-top: 4px;">
                <form onsubmit="return false">
                    <div *ngFor="let formItem of forms">
                        <div class="form-group" *ngIf="formItem.uiType == 'input'">
                            <label class="col-form-label">{{formItem.title}}：</label>
                            <input type="input" class="form-control" name="{{formItem.name}}" [(ngModel)]="formItem.defaultValue"
                                [ngModelOptions]="{updateOn: 'blur'}">
                                <small *ngIf="!!formItem.desc" class="form-text text-muted">{{formItem.desc}}</small>
                        </div>
                        <div class="form-group" *ngIf="formItem.uiType == 'select'">
                            <label class="col-form-label">{{formItem.title}}：</label>
                            <select class="form-control form-control-sm" name="{{formItem.name}}" [(ngModel)]="formItem.defaultValue">
                                <option *ngFor="let item of formItem.source" value="{{item.value}}">{{item.text}}</option>
                            </select>
                            <small *ngIf="!!formItem.desc" class="form-text text-muted">{{formItem.desc}}</small>
                        </div>
                        <div class="form-group" *ngIf="formItem.uiType == 'textarea'">
                            <label class="col-form-label">{{formItem.title}}：</label>
                            <textarea class="form-control" rows="3" name="{{formItem.name}}" [(ngModel)]="formItem.defaultValue"
                                [ngModelOptions]="{updateOn: 'blur'}"></textarea>
                            <small *ngIf="!!formItem.desc" class="form-text text-muted">{{formItem.desc}}</small>
                        </div>
                    </div>
                    <div class="col-auto my-1" *ngIf="!isStart">
                        <button class="btn btn-primary" (click)="start()">生成</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                日志
            </div>
            <div>
                <ul class="list-group list-group-flush">
                    <li *ngFor="let item of genReports" [class]="item.style">{{item.text}}</li>
                    <li class="list-group-item" *ngIf="generating == 2">
                        生成完成！！
                        <!-- <a class="card-link" href="javascript:void(0)" (click)="close()">完成</a> -->
                        <button class="btn btn-primary" (click)="close()">完成</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
